<!DOCTYPE html>
<html>
<head>
    <title>Lists in HTML</title>
</head>
<body>
    <h3>Unordered List</h3>
    <ul>
        <li>Apple</li>
        <li>Banana</li>
    </ul>

    <h3>Ordered List</h3>
    <ol>
        <li>HTML</li>
        <li>CSS</li>
    </ol>

    <h3>Nested List</h3>
    <ul>
        <li>Fruits
            <ul>
                <li>Apple</li>
                <li>Mango</li>
            </ul>
        </li>
    </ul>
</body>
</html>
