<head>
    <title>Select Dropdown</title>
</head>
<body>
    <h2>Select Country</h2>
    <form>
        <select name="country">
            <option value="">--Select--</option>
            <option value="India">India</option>

            <option value="UK">UK</option>
        </select>
    </form>
</body>
